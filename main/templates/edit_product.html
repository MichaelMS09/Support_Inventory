{% extends 'base.html' %}

{% load static %}

{% block content %}
    <style>
        body {
            background-image: url("http://m.gettywallpapers.com/wp-content/uploads/2023/06/Aesthetic-Minimalist-Laptop-Wallpaper.jpg");
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: "Comic Sans MS", Times, serif;
        }

        .create-box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            max-width: 100%;
        }

        .create {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            text-align: center;
            padding: 15px;
            width: 600px;
        }

        .btn.btn-primary {
            width: 150px;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-family: "Comic Sans MS", Times, serif;
            font-weight: bold;
        }

        td {
            padding: 10px;
        }
    </style>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
        <a class="navbar-brand" href="">
            {{ name }}
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="{% url 'main:show_main' %}">Home</a>
            <a class="nav-link" href="{% url 'main:show_product' %}">List Product</a>
            <a class="nav-link" href="{% url 'main:create_product' %}">New Product</a>
            <a class="nav-link" href="{% url 'main:logout' %}">Logout</a>
            </div>
        </div>
        </div>
    </nav>

    <div class = "create-box">
        <div class = "create">
            <h2>Edit Product</h2>

            <form method="POST">
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" value="Edit Product" class="btn btn-primary"/>
                        </td>
                    </tr>
                </table>
            </form>
            <a href="{% url 'main:show_main' %}" class="back-button">
                Back
            </a>
        </div>
    </div>
{% endblock %}
